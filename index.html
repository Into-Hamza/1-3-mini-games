<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="bubble.png" type="image/x-icon">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <button id="b1" >Restart</button>
                </div>
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="hit" id="box">
                        1
                    </div>
                </div>
                <div class="elem">
                <h2>Timer</h2>
                <div class="timerval" id="box">
                    60
                </div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="score" id="box">
                        0
                    </div>
                    </div>
                    <div class="elem">
                        <h2>False Hits</h2>
                        <div class="falsy" id="box">
                            0
                        </div>
                    </div>
            </div>
            <div id="pbtm">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
